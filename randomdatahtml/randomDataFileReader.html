<script>
    function displayInit()
    {
        readFile('../randomdata/male.txt', 5);
    }
    
function readFile(file, size){
    
    var fs = require('fs');
 
fs.readFile(file, 'utf8', function(err, contents) 
            
{
    var arrayName = contents.split('\n');
    var arrayNameResults=[];
    for(var i=0; i<=size; i++)
    {
    var arrayIndex = Math.floor(Math.random() * arrayName.length) + 1;
     //console.log(i+arrayName[arrayIndex]);  
        arrayNameResults.push(arrayName[arrayIndex]);
        
    }
    
});
 $("#initResults").html(displayTable(arrayNameResults));
//console.log('after calling readFile');
}

    
    
    function displayTable(arr)
{
  var strTable = "<table>";
  for (var i=0; i<arr.length;i++)
  {
    strTable = strTable + "<tr>";
    //for (var j= 1; j <=2; j++)
    {
    strTable = strTable + "<td>" + (arr[i])+ "</td>";
    }

    strTable = strTable + "</tr>";
  }
strTable =strTable + "</table>"
return strTable;
}
