var FileReader = function(){};
FileReader.prototype =
{
	url:"",
	contents:"",
	onReady:function(){},
	setUrl: function(u)
	{
		this.url=u;
	},
	loadFile: function()
	{
		//load file
		$.get(this.url, this.onFileLoaded.bind(this));
	},
	//this function gets called after file has loaded
	onFileLoaded: function(data)
	{
		this.contents=data;
		//function needs to finish loading before getting called
		
		this.onReady.bind(this)();
	
	},
	getArray: function()
	{
		return this.contents.split("\n");
	}
	
};
var NameGenerator = function(){};
NameGenerator.prototype=
{
	names:[],
	generateRandomNames: function(nameSize)
	{
		var newArray=[];
		for(var i=0;i<nameSize;i++){
			var arrayIndex = Math.floor(Math.random() * this.names.length) + 1;
			var name = this.names[arrayIndex];
			console.log(name);
		}
	}
	
	
}
function getRandomNames(filePath,nameSize)
{
	var fileReaderInstance = new FileReader();
	fileReaderInstance.setUrl(filePath);
	fileReaderInstance.loadFile();
	fileReaderInstance.onReady=function()
	{
		var nameGeneratorInstance = new NameGenerator();
		nameGeneratorInstance.names=this.getArray();
		nameGeneratorInstance.generateRandomNames(nameSize);
	}
}
