<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="randomdata.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
      
      

    //Remove the navbar's default margin-bottom and rounded borders 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    //Set height of the grid so .sidenav can be 100% (adjust as needed) 
    .row.content {height: 450px}
    .sidenav {
      padding-top: 20px;
      background-color:#9FDCBF;
      height: 100%;
    }
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    //On small screens, set height to 'auto' for sidenav and grid 
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;}
    }
    .jumbotron{background-color:#FFC36D;}
.customButtonWidth {
    width: 120px;
}

    
    </style

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="#"><button type="button" class="btn btn-success customButtonWidth">First names</button></a></p>
      <p><a href="#"><button type="button" class="btn btn-success customButtonWidth">Middle initials</button></a></p>
      <p><a href="#"><button type="button" class="btn btn-success customButtonWidth">Last names</button></a></p>
      <p><a href="#"><button type="button" class="btn btn-success customButtonWidth">Full names</button></a></p>
      <p><a href="#"><button type="button" class="btn btn-success customButtonWidth">Numbers</button></a></p>
      <p><a href="#"><button type="button" class="btn btn-success customButtonWidth">Addresses</button></a></p>
    </div>
    <div class="col-sm-8 text-left">

  <div class="jumbotron">
    <h1>Generate.com</h1>
    <p>Generate limitless amounts of random data for your test application needs. </p>

  </div>
      <hr>
      <h3>Test</h3>
      <p>Lorem ipsum...</p>
    </div>
    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>ADS</p>
      </div>
      <div class="well">
        <p>ADS</p>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
